<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger House</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="header-container">
                <div class="logo">
                    <img src="./assets/img/Logo.png" alt="">
                </div>
                <nav class="navbar">
                    <div class="navbar__list">
                        <ul>
                            <li><a href="#">Why us?</a></li>
                            <li><a href="#">Burger menu</a></li>
                            <li><a href="#">Order</a></li>
                        </ul>
                    </div>                    
                </nav>
                <div class="navbar__icon">
                    <img src="./assets/img/currency.png" alt="">
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="main__section">
            <div class="container">
                <div class="main__container">
                    <div class="text-block">
                        <div class="text-block__head">
                            <p>New menu</p>
                            <h1>burger chadder</h1>
                        </div>
                        <div class="text-block__descr">
                            <p>Nous avons mis a jour notre menu, veuillez deguster au plus vite nos nouveautes et vous regaler de nos burgers.
                            Nous preparons les meilleurs burgers pour vous de meilleure viande</p>
                        </div>
                        <div class="text-block__button">
                            <button>See menu</button>
                        </div>
                    </div>
                    <div class="img-block">
                        <img src="./assets/img/main_burger.png" alt="">
                    </div>
                </div>                
            </div>
        </section>
    </main>

    <img class="pepper_left" src="./assets/img/pepper_left.png" alt="">
    <img class="fire_left" src="./assets/img/fire_left.png" alt="">
    <img class="pepper_right" src="./assets/img/pepper_right.png" alt="">
    <img class="fire_right" src="./assets/img/fire_right.png" alt="">


</body>

</html>
